<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/Style/JS/Aries.Loader.js"></script>
</head>
<body>
    <table id="dg"></table>
</body>
</html>
<script>
    var oName=AR.Utility.queryString("objName");
    var tName = AR.Utility.queryString("tableName");
    var isTree = AR.Utility.queryString("isTree");
    var isEditor = AR.Utility.queryString("isEditor");
    var options = AR.Utility.queryString("options");
    if (oName) {
        var dg = new AR.DataGrid(oName, tName, "dg", isTree=="true");
        dg.isEditor = isEditor != "false";
        if (options) {
            try
            {
                var opt = JSON.parse(options);
                dg.options=opt;
            }
            catch(e){}
        }
        dg.bind();
    }
    else { alert('对象名不对为空');}
</script>

<!DOCTYPE html>

    <title></title>

    <script src="/Style/JS/Aries.Loader.js"></script>

<body>

            <div class="cont-box-tit">
                <h3>Demo_TestA</h3>

                        <div class="short">
                            <label><em>*</em>（多选）F3：</label>
                            <input name="F3" dialog="Demo_TestA" multiple="true" />

                    <div class="line">
                        <div class="short">
                            <label><em>*</em>（可编辑）F4：</label>

                    </div>
                </div>
            </div>
